<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
		<title>bartbash</title>
		<style>
html, body, #canvas {
	margin: 0;
	padding: 0;
	border: 0;
	width: 100%;
	height: 100%;
}

body {
	color: white;
	background-image: url('load.jpg');
	background-color: #111; 
	background-size: cover;
	background-position: center center;
	background-repeat: no-repeat;
	overflow: hidden;
	touch-action: none;
}

#canvas {
	display: block;
}

#canvas:focus {
	outline: none;
}

#status {
	position: absolute;
	top: 0;
	left: 0;
	right: 0;
	bottom: 0;
	visibility: hidden;
}

#status-splash {
	position: absolute;
	top: 1%;
	left: 50%;
	transform: translate(-50%, -50%);
	max-width: 80vw;
	max-height: 40vh;
}

#status-progress {
	display: none;
	position: absolute;
	left: 50%;
	bottom: 38.0%;
	transform: translateX(-50%);
	width: 79.3vw;
	height: 35.5px;
	-webkit-appearance: none;
	appearance: none;
	border: 1px solid white; 
	background-color: transparent; 
	overflow: hidden; 
}

#status-notice {
	display: none;
	background-color: rgba(91, 57, 67, 0.9); 
	border-radius: 0.5rem;
	border: 1px solid #9b3943;
	color: #e0e0e0;
	font-family: 'Noto Sans', 'Droid Sans', Arial, sans-serif;
	line-height: 1.3;
	margin: 1rem;
	overflow: hidden;
	padding: 1rem;
	text-align: center;
	position: absolute;
	left: 0;
	right: 0;
	top: 50%;
	transform: translateY(-50%);
	z-index: 1;
}

#status-splash.show-image--false { 
	display: none; 
}

#status-splash.use-filter--false { 
	image-rendering: pixelated; 
}
		</style>
	</head>
	<body>
		<canvas id="canvas">
			Your browser does not support the canvas tag.
		</canvas>

		<noscript>
			Your browser does not support JavaScript.
		</noscript>

		<div id="status">
			<progress id="status-progress"></progress>
			<div id="status-notice"></div>
		</div>

		<script src="neighbor.js"></script>
		<script>
// Game configuration - this is legitimate Godot config
const GOD_CONFIG = {
	"args": [],
	"canvasResizePolicy": 2,
	"ensureCrossOriginIsolationHeaders": true,
	"executable": "neighbor",
	"experimentalVK": false,
	"fileSizes": {
		"neighbor.pck": 79351280,
		"neighbor.wasm": 52126319
	},
	"focusCanvas": true,
	"gdextensionLibs": []
};

const GOD_THREADS_ENABLED = false;
const engine = new Engine(GOD_CONFIG);

// Game loading and initialization - this is the legitimate game loading code
(function () {
	const statusOverlay = document.getElementById('status');
	const statusProgress = document.getElementById('status-progress');
	const statusNotice = document.getElementById('status-notice');

	let initializing = true;
	let statusMode = '';

	function setStatusMode(mode) {
		if (statusMode === mode || !initializing) {
			return;
		}
		if (mode === 'hidden') {
			statusOverlay.remove();
			initializing = false;
			return;
		}
		statusOverlay.style.visibility = 'visible';
		statusProgress.style.display = mode === 'progress' ? 'block' : 'none';
		statusNotice.style.display = mode === 'notice' ? 'block' : 'none';
		statusMode = mode;
	}

	function setStatusNotice(text) {
		while (statusNotice.lastChild) {
			statusNotice.removeChild(statusNotice.lastChild);
		}
		const lines = text.split('\n');
		lines.forEach((line) => {
			statusNotice.appendChild(document.createTextNode(line));
			statusNotice.appendChild(document.createElement('br'));
		});
	}

	function displayFailureNotice(err) {
		console.error(err);
		if (err instanceof Error) {
			setStatusNotice(err.message);
		} else if (typeof err === 'string') {
			setStatusNotice(err);
		} else {
			setStatusNotice('An unknown error occurred.');
		}
		setStatusMode('notice');
		initializing = false;
	}

	// Check for missing browser features
	const missing = Engine.getMissingFeatures({
		threads: GOD_THREADS_ENABLED,
	});

	if (missing.length !== 0) {
		// Try to register service worker if needed for missing features
		if (GOD_CONFIG['serviceWorker'] && GOD_CONFIG['ensureCrossOriginIsolationHeaders'] && 'serviceWorker' in navigator) {
			let serviceWorkerRegistrationPromise;
			try {
				serviceWorkerRegistrationPromise = navigator.serviceWorker.getRegistration();
			} catch (err) {
				serviceWorkerRegistrationPromise = Promise.reject(new Error('Service worker registration failed.'));
			}
			Promise.race([
				serviceWorkerRegistrationPromise.then((registration) => {
					if (registration != null) {
						return Promise.reject(new Error('Service worker already exists.'));
					}
					return registration;
				}).then(() => engine.installServiceWorker()),
				new Promise((resolve) => {
					setTimeout(() => resolve(), 2000);
				}),
			]).then(() => {
				window.location.reload();
			}).catch((err) => {
				console.error('Error while registering service worker:', err);
			});
		} else {
			const missingMsg = 'Error\nThe following features required to run Godot on the Web are missing:\n';
			displayFailureNotice(missingMsg + missing.join('\n'));
		}
	} else {
		// Start the game
		setStatusMode('progress');
		engine.startGame({
			'onProgress': function (current, total) {
				if (current > 0 && total > 0) {
					statusProgress.value = current;
					statusProgress.max = total;
				} else {
					statusProgress.removeAttribute('value');
					statusProgress.removeAttribute('max');
				}
			},
		}).then(() => {
			setStatusMode('hidden');
		}, displayFailureNotice);
	}
}());
		</script>

		<!-- NOTE: Removed obfuscated JavaScript that was performing anti-debugging 
		     and potentially unwanted behaviors. The game should work fine without it. -->

	</body>
</html>
